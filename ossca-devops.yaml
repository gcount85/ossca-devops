apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: flaskapp
        image: osscadevopsimages.azurecr.io/flaskapp:latest
        ports:
        - containerPort: 5000
          name: flask-app
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: flaskapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: flask-app
  selector:
    app: flaskapp