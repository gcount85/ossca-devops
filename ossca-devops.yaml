apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossca-devops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossca-devops-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: ossca-devops-app
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ossca-devops-app
        image: osscadevopsimages.azurecr.io/ossca-devops-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: ossca-devops-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: ossca-devops-app